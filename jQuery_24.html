<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - 24</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            border: none;
        }
        .menu{
            background-color: #ddd;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menuItem{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            border-radius: 10px;
            padding: 30px;
            background-color: #00f;
            color: #fff;
            text-transform: capitalize;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="menu" class="menu">
        <div class="menuItem">Home</div>
        <div class="menuItem">jQuery</div>
        <div class="menuItem">C#</div>
        <div class="menuItem">Javascript</div>
    </div>

    <script>
        $(".menuItem").mouseover(
            function(){
                $(this).fadeTo(200,0.2)
            }
        )
        $(".menuItem").mouseleave(
            function(){
                $(this).fadeTo(200,1)
            }
        )
    </script>
</body>
</html>
