<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - 22</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        #box{
            border: 1px solid #000; 
            width: 200px; 
            height: 200px;
            color: #fff;
            background-color: #00f;
            position: absolute;
            left: 20px;
            top: 50px;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="box">
        <h2>Diogo Alves</h2>
        <p>jQuery</p>
    </div>
    <button id="btn_increase">Increase</button>
    <button id="btn_decrease">Decrease</button>
    <button id="btn_visibility">Hide/Show</button>

    <script>
        $("#btn_increase").click(
            function(){
                $("#box").delay(2000).animate({width:"500px"}).delay(2000).animate({height:"500px"})
            }
        )
        $("#btn_decrease").click(
            function(){
                $("#box").delay(2000).animate({width:"200px"}).delay(2000).animate({height:"200px"})
            }
        )
        $("#btn_visibility").click(
            function(){
                $("#box").delay(2000).animate({opacity:"toggle"})
            }
        )
    </script>
</body>
</html>
