<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - 09</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
    </style>
</head>
<body>
    <p id="text1">Diogo Alves</p>
    <br>
    <p id="result"></p>

    <script>
        $(document).on({
            click:()=>{$("#result").text(`${event.type}: ${event.which}`)},
            keydown:()=>{
                $("#result").text(`${event.type}:${event.which}`)
                if(event.which == 13) alert("Enter pressed!");
            }
        })
    </script>
</body>
</html>
