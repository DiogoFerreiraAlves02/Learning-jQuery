<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - 02</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="calc">
        <label>Value 1</label>
        <input type="text" id="v1" value="0"/>
        <br><br>
        <label>Value 2</label>
        <input type="text" id="v2" value="0"/>
        <br><br>
        <label>Result</label>
        <input type="text" id="res" value="0"/>
        <br><br>
        <button id="btn_sumjs">Sum JS</button>
        <button id="btn_sumjq">Sum JQ</button>
    </div>

    <script>
        let btn_sumjs = document.getElementById("btn_sumjs").addEventListener("click",()=>{
            let v1 = parseInt(document.getElementById("v1").value);
            let v2 = parseInt(document.getElementById("v2").value);
            let sum = v1+v2;
            let res = document.getElementById("res").value=sum
        });

        $("#btn_sumjq").click(()=>{
            let v1 = parseInt($("#v1").val())
            let v2 = parseInt($("#v2").val())
            let sum = v1+v2
            $("#res").val(sum)
        })

    </script>
</body>
</html>
