<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - 25</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            border: none;
        }
        .menu{
            background-color: #ddd;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .menuItem{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 30px;
            height: 30px;
            margin: 10px;
            border-radius: 10px;
            padding: 30px;
            background-color: #128;
            color: #fff;
            text-transform: capitalize;
            cursor: pointer;  
        }
        .subMenu{
            display: none;
            width: 100%;
            height: 30px;
            justify-content: center;
            align-items: center;
        }
        .subMenuItem{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 20px;
            margin: 10px;
            padding: 10px;
            background-color: #128;
            color: #fff;
            text-transform: capitalize;
            cursor: pointer;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="menu" class="menu">
        <div class="menuItem">Home</div>
        <div id="jqueryMenu" class="menuItem">jQuery</div>
        <div id="csharpMenu" class="menuItem">C#</div>
        <div id="jsMenu" class="menuItem">Javascript</div>
    </div>
    <div id="subMenu_jquery" class="subMenu">
        <div class="subMenuItem">jQuery Lessons</div>
        <div class="subMenuItem">jQuery Material</div>
    </div>
    <div id="subMenu_csharp" class="subMenu">
        <div class="subMenuItem">C# Lessons</div>
        <div class="subMenuItem">C# Material</div>
    </div>
    <div id="subMenu_js" class="subMenu">
        <div class="subMenuItem">Javascript Lessons</div>
        <div class="subMenuItem">Javascript Material</div>
    </div>

    <script>
        $(".menuItem").mouseover(
            function(){
                $(this).fadeTo(200,0.2);
            }
        )
        $(".menuItem").mouseleave(
            function(){
                $(this).fadeTo(200,1);
            }
        )
        $("#jqueryMenu").click(
            function(){
                $("#subMenu_jquery").fadeToggle();
                $("#subMenu_jquery").css("display","flex");
            }
        )
        $("#csharpMenu").click(
            function(){
                $("#subMenu_csharp").fadeToggle();
                $("#subMenu_csharp").css("display","flex");
            }
        )
        $("#jsMenu").click(
            function(){
                $("#subMenu_js").fadeToggle();
                $("#subMenu_js").css("display","flex");
            }
        )
    </script>
</body>
</html>
